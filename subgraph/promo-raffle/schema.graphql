type FundsReceived @entity(immutable: true) {
  id: Bytes!
  from: Bytes! # address
  amount: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type RaffleEnter @entity(immutable: true) {
  id: Bytes!
  player: Bytes! # address
  country3: Bytes! # bytes3
  _lastTimestamp: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type WinnerPicked @entity(immutable: true) {
  id: Bytes!
  cycle: BigInt! # uint256
  players: [Bytes!]! # address[]
  winner: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}
