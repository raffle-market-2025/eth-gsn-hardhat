type RaffleEnter @entity(immutable: true) {
  id: Bytes!
  _player: Bytes! # address
  _ipHash: Bytes! # bytes32
  _country2: Bytes! # bytes2
  _lastTimestamp: BigInt! # uint256
  cycle: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type RaffleFundsReceived @entity(immutable: true) {
  id: Bytes!
  from: Bytes! # address
  amount: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type RafflePrizePaid @entity(immutable: true) {
  id: Bytes!
  winner: Bytes! # address
  amount: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type WinnerPicked @entity(immutable: true) {
  id: Bytes!
  cycle: BigInt! # uint256
  playersBeforePick: BigInt! # uint256
  winner: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}
