specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: PromoRaffle
    network: sepolia
    source:
      address: "0x64e7Ca7A027Fbc556Cf87E6b211A66d562663c8f"
      abi: PromoRaffle
      startBlock: 9841240
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - FundsReceived
        - RaffleEnter
        - WinnerPicked
      abis:
        - name: PromoRaffle
          file: ./abis/PromoRaffle.json
      eventHandlers:
        - event: FundsReceived(indexed address,uint256)
          handler: handleFundsReceived
        - event: RaffleEnter(indexed address,bytes3,uint256)
          handler: handleRaffleEnter
        - event: WinnerPicked(uint256,address[],indexed address)
          handler: handleWinnerPicked
      file: ./src/promo-raffle.ts
