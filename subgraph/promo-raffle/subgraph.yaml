specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: PromoRaffle
    network: sepolia
    source:
      address: "0x230C862AA31DBFB818E1EC0b49ff558045dB89c2"
      abi: PromoRaffle
      startBlock: 10032538
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - RaffleEnter
        - RaffleFundsReceived
        - RafflePrizePaid
        - WinnerPicked
      abis:
        - name: PromoRaffle
          file: ./abis/PromoRaffle.json
      eventHandlers:
        - event: RaffleEnter(indexed address,bytes32,bytes2,uint256,uint256)
          handler: handleRaffleEnter
        - event: RaffleFundsReceived(indexed address,uint256)
          handler: handleRaffleFundsReceived
        - event: RafflePrizePaid(indexed address,uint256)
          handler: handleRafflePrizePaid
        - event: WinnerPicked(uint256,uint256,indexed address)
          handler: handleWinnerPicked
      file: ./src/promo-raffle.ts
